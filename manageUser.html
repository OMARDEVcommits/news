<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - The Financial Chronicle</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
        }

        .admin-container {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: #1d1d1f;
            color: white;
            padding: 30px 0;
            position: fixed;
            width: 260px;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 0 30px 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-header h2 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            font-size: 0.85rem;
            color: #86868b;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-item {
            padding: 12px 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #86868b;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            text-decoration: none;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .nav-item.active {
            background: rgba(255,255,255,0.1);
            color: white;
            border-left: 3px solid #c8102e;
        }

        .main-content {
            margin-left: 260px;
            padding: 40px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: #c8102e;
            color: white;
        }

        .btn-primary:hover {
            background: #a00d25;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(200, 16, 46, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #1d1d1f;
            border: 1px solid #d2d2d7;
        }

        .btn-danger {
            background: #ff3b30;
            color: white;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            margin-bottom: 30px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .card-header h2 {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            color: #666;
            transition: all 0.2s ease;
        }

        .tab.active {
            color: #c8102e;
            border-bottom-color: #c8102e;
        }

        .tab:hover {
            color: #1d1d1f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            background: #f5f5f7;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #86868b;
        }

        td {
            padding: 16px 12px;
            border-bottom: 1px solid #f5f5f7;
        }

        tr:hover {
            background: #fafafa;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .role-badge {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .role-admin {
            background: #fee;
            color: #c33;
        }

        .role-editor {
            background: #e3f2fd;
            color: #1976d2;
        }

        .role-author {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-active {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-inactive {
            background: #fafafa;
            color: #666;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            padding: 8px 12px;
            background: none;
            border: 1px solid #d2d2d7;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            background: #f5f5f7;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 40px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #86868b;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #c8102e;
            box-shadow: 0 0 0 3px rgba(200, 16, 46, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .activity-item {
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .activity-login {
            background: #e8f5e9;
        }

        .activity-logout {
            background: #fff3e0;
        }

        .activity-failed {
            background: #ffebee;
        }

        .activity-time {
            font-size: 0.85rem;
            color: #86868b;
        }

        @media (max-width: 768px) {
            .admin-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
                <p>The Financial Chronicle</p>
            </div>
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-item">
                    üìä Dashboard
                </a>
                <a href="admin-dashboard.html" class="nav-item">
                    üì∞ Articles
                </a>
                <a href="user-management.html" class="nav-item active">
                    üë• Users
                </a>
                <a href="#" class="nav-item">
                    ‚öôÔ∏è Settings
                </a>
                <a href="#" class="nav-item" id="logoutBtn" style="color: #ff3b30;">
                    üö™ Logout
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1>User Management</h1>
                <button class="btn btn-primary" id="addUserBtn">+ Add New User</button>
            </div>

            <div class="tabs">
                <button class="tab active" data-tab="users">Users</button>
                <button class="tab" data-tab="activity">Login Activity</button>
            </div>

            <!-- Users Tab -->
            <div class="tab-content" id="usersTab">
                <div class="card">
                    <div class="card-header">
                        <h2>All Users</h2>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Activity Tab -->
            <div class="tab-content" id="activityTab" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h2>Recent Login Activity</h2>
                    </div>
                    <div id="activityList"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit User Modal -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New User</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="userForm">
                <input type="hidden" id="userId">
                
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group">
                    <label for="role">Role *</label>
                    <select id="role" required>
                        <option value="">Select role...</option>
                        <option value="admin">Admin</option>
                        <option value="editor">Editor</option>
                        <option value="author">Author</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save User</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let users = [];
        let editingUserId = null;

        // Check authentication
        function checkAuthentication() {
            const session = localStorage.getItem('adminSession') || sessionStorage.getItem('adminSession');
            if (!session) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Initialize
        function init() {
            if (!checkAuthentication()) return;
            
            loadUsers();
            loadActivity();
            setupEventListeners();
        }

        // Load users
        function loadUsers() {
            users = JSON.parse(localStorage.getItem('users') || '[]');
            renderUsers();
        }

        // Render users
        function renderUsers() {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                const createdDate = new Date(user.createdAt).toLocaleDateString();
                
                row.innerHTML = `
                    <td>
                        <div class="user-info">
                            <div class="user-avatar">${user.username.charAt(0).toUpperCase()}</div>
                            <div>
                                <div style="font-weight: 600;">${user.username}</div>
                            </div>
                        </div>
                    </td>
                    <td>${user.email}</td>
                    <td><span class="role-badge role-${user.role}">${user.role}</span></td>
                    <td><span class="status-badge status-active">Active</span></td>
                    <td>${createdDate}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="icon-btn" onclick="editUser(${user.id})" title="Edit">‚úèÔ∏è</button>
                            <button class="icon-btn" onclick="deleteUser(${user.id})" title="Delete">üóëÔ∏è</button>
                            <button class="icon-btn" onclick="resetPassword(${user.id})" title="Reset Password">üîë</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Load activity
        function loadActivity() {
            const activities = JSON.parse(localStorage.getItem('loginActivities') || '[]');
            const container = document.getElementById('activityList');
            
            if (activities.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #86868b; padding: 40px;">No login activity yet</p>';
                return;
            }

            container.innerHTML = activities.slice(0, 50).map(activity => {
                const time = new Date(activity.timestamp).toLocaleString();
                const icon = activity.action === 'login' ? '‚úÖ' : activity.action === 'logout' ? 'üëã' : '‚ùå';
                const bgClass = activity.action === 'login' ? 'activity-login' : activity.action === 'logout' ? 'activity-logout' : 'activity-failed';
                
                return `
                    <div class="activity-item">
                        <div class="activity-info">
                            <div class="activity-icon ${bgClass}">${icon}</div>
                            <div>
                                <div style="font-weight: 600;">${activity.username}</div>
                                <div class="activity-time">${activity.action === 'login' ? 'Logged in' : activity.action === 'logout' ? 'Logged out' : 'Failed login attempt'}</div>
                            </div>
                        </div>
                        <div class="activity-time">${time}</div>
                    </div>
                `;
            }).join('');
        }

        // Setup event listeners
        function setupEventListeners() {
            // Add user button
            document.getElementById('addUserBtn').addEventListener('click', openAddModal);

            // Close modal
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('cancelBtn').addEventListener('click', closeModal);

            // Form submission
            document.getElementById('userForm').addEventListener('submit', saveUser);

            // Tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    switchTab(tabName);
                });
            });

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', logout);
        }

        // Switch tab
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            
            document.getElementById('usersTab').style.display = tabName === 'users' ? 'block' : 'none';
            document.getElementById('activityTab').style.display = tabName === 'activity' ? 'block' : 'none';
        }

        // Open add modal
        function openAddModal() {
            editingUserId = null;
            document.getElementById('modalTitle').textContent = 'Add New User';
            document.getElementById('userForm').reset();
            document.getElementById('password').required = true;
            document.getElementById('userModal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('userModal').classList.remove('active');
        }

        // Edit user
        function editUser(id) {
            editingUserId = id;
            const user = users.find(u => u.id === id);
            
            if (user) {
                document.getElementById('modalTitle').textContent = 'Edit User';
                document.getElementById('userId').value = user.id;
                document.getElementById('username').value = user.username;
                document.getElementById('email').value = user.email;
                document.getElementById('role').value = user.role;
                document.getElementById('password').required = false;
                document.getElementById('password').placeholder = 'Leave blank to keep current password';
                document.getElementById('userModal').classList.add('active');
            }
        }

        // Save user
        function saveUser(e) {
            e.preventDefault();
            
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value
            };

            const password = document.getElementById('password').value;
            if (password) {
                userData.password = password;
            }

            if (editingUserId) {
                // Update existing user
                const index = users.findIndex(u => u.id === editingUserId);
                users[index] = { ...users[index], ...userData };
            } else {
                // Add new user
                userData.id = users.length > 0 ? Math.max(...users.map(u => u.id)) + 1 : 1;
                userData.createdAt = new Date().toISOString();
                if (!userData.password) {
                    alert('Password is required for new users');
                    return;
                }
                users.push(userData);
            }

            localStorage.setItem('users', JSON.stringify(users));
            renderUsers();
            closeModal();
            alert(editingUserId ? 'User updated successfully!' : 'User created successfully!');
        }

        // Delete user
        function deleteUser(id) {
            const user = users.find(u => u.id === id);
            
            if (user.username === 'admin') {
                alert('Cannot delete the main admin user!');
                return;
            }
            
            if (confirm(`Are you sure you want to delete user "${user.username}"?`)) {
                users = users.filter(u => u.id !== id);
                localStorage.setItem('users', JSON.stringify(users));
                renderUsers();
            }
        }

        // Reset password
        function resetPassword(id) {
            const user = users.find(u => u.id === id);
            const newPassword = prompt(`Enter new password for "${user.username}":`);
            
            if (newPassword && newPassword.length >= 6) {
                const index = users.findIndex(u => u.id === id);
                users[index].password = newPassword;
                localStorage.setItem('users', JSON.stringify(users));
                alert('Password reset successfully!');
            } else if (newPassword) {
                alert('Password must be at least 6 characters long.');
            }
        }

        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('adminSession');
                sessionStorage.removeItem('adminSession');
                window.location.href = 'login.html';
            }
        }

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
